<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      href="https://www.w3.org/TR/2018/WD-clipboard-apis-20181108/"
      type="text/html"
    />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="mainwrap">
      <h3>Your password is:</h3>
      <div class="form-group">
        <input type="text" id="passwordDiv" class="form-control mb-4" />
        <button class="btn btn-lg btn-primary" onClick="myFunction()">
          Copy Password
        </button>
      </div>
      <p class="text-muted">
        To get a fresh password just refresh your browser.<br />
        It will change everytime with a brand new random password that is safe
        and secure.
      </p>
    </div>

    <script>
      function myFunction() {
        var copyText = document.getElementById("passwordDiv");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
      }
    </script>

    <script src="index.js"></script>
  </body>
</html>
